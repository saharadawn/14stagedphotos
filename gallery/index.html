<title>Image Grid</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 5 columns */
    grid-template-rows: repeat(5, 1fr); /* 3 rows */
    gap: 4rem; /* Gap between grid items */
    padding: 1rem;
  }

  .grid-item {
    width: 100%; /* Adjust the width based on the number of columns */
    overflow: hidden; /* Hide overflow content */
    position: relative;

  }

  .grid-item img {
    width: 50%; /* Each image takes up half of the grid item width */
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio and cover the area */
    float:inline-start;
    margin: auto;
    align-content: center;
  }



  nav {
    color: yellow; /* Text color for the navigation links */
    padding: 10px; /* Padding around navigation links */
    font-family: fam;
    padding-bottom: 2rem;

}

nav ul {
    list-style-type: none; /* Remove bullet points from the list */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
  
}

nav ul li {
    display: inline; /* Display list items inline */
    margin-right: 10px; /* Add margin between list items */
}

nav ul li a {
    color: yellow; /* Text color for navigation links */
    text-decoration: none; /* Remove default underline */
    border: 1.5px solid yellow;
    font-size: .8rem;
    padding-left: .5rem;
    padding-right: .5rem;
}

<script>

  document.addEventListener("DOMContentLoaded", function() {
    const stagedBtn = document.getElementById("stagedBtn");
    const foundBtn = document.getElementById("foundBtn");
    const bothBtn = document.getElementById("bothBtn");

    const allImages = document.querySelectorAll(".grid-item");

    stagedBtn.addEventListener("click", function() {
      toggleImages("staged");
    });

    foundBtn.addEventListener("click", function() {
      toggleImages("found");
    });

    bothBtn.addEventListener("click", function() {
      toggleImages("both");
    });

    function toggleImages(type) {
      allImages.forEach(function(item) {
        const images = item.querySelectorAll("img");
        if (type === "staged") {
          images[0].style.display = "block";
          images[1].style.display = "none";
        } else if (type === "found") {
          images[0].style.display = "none";
          images[1].style.display = "block";
        } else if (type === "both") {
          images[0].style.display = "block";
          images[1].style.display = "block";
        }
      });
    }
  });

  document.addEventListener("DOMContentLoaded", function() {
    const stagedBtn = document.getElementById("stagedBtn");
    const foundBtn = document.getElementById("foundBtn");
    const bothBtn = document.getElementById("bothBtn");

    const allImages = document.querySelectorAll(".grid-item");

    stagedBtn.addEventListener("click", function() {
      toggleImages("staged");
      toggleButton(stagedBtn);
    });

    foundBtn.addEventListener("click", function() {
      toggleImages("found");
      toggleButton(foundBtn);
    });

    bothBtn.addEventListener("click", function() {
      toggleImages("both");
      toggleButton(bothBtn);
    });

    function toggleImages(type) {
      allImages.forEach(function(item) {
        const images = item.querySelectorAll("img");
        if (type === "staged") {
          images[0].style.display = "block";
          images[1].style.display = "none";
        } else if (type === "found") {
          images[0].style.display = "none";
          images[1].style.display = "block";
        } else if (type === "both") {
          images[0].style.display = "block";
          images[1].style.display = "block";
        }
      });
    }

    function toggleButton(button) {
      // Remove 'clicked' class from all buttons
      document.querySelectorAll('.button').forEach(function(btn) {
        btn.classList.remove('clicked');
      });
      // Add 'clicked' class to the clicked button
      button.classList.add('clicked');
    }
  });




</script>
