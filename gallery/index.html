<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Grid</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 5 columns */
    grid-template-rows: repeat(5, 1fr); /* 3 rows */
    gap: 3rem; /* Gap between grid items */
    padding: 2rem;
  }

  .grid-item {
    width: 100%; /* Adjust the width based on the number of columns */
    overflow: hidden; /* Hide overflow content */
    position: relative;
    gap: 1rem;
  }

  .grid-item img {
    width: 50%; /* Each image takes up half of the grid item width */
    height: 100%;
    object-fit: cover; /* Maintain aspect ratio and cover the area */
    float: left; /* Float images left to align them horizontally */
  }
  nav {
        color: black; /* Text color for the navigation links */
        padding: 10px; /* Padding around navigation links */
        font-family: fam;
        padding-bottom: 2rem;
    }
    
    nav ul {
        list-style-type: none; /* Remove bullet points from the list */
        margin: 0; /* Remove default margin */
        padding: 0; /* Remove default padding */
    }
    
    nav ul li {
        display: inline; /* Display list items inline */
        margin-right: 10px; /* Add margin between list items */
    }
    
    nav ul li a {
        color: black; /* Text color for navigation links */
        text-decoration: none; /* Remove default underline */
    }

    @font-face {
      font-family: 'fam';
      src: url('famgrotesk.woff') format('woff'), url('famgrotesk.woff') format('woff');
    }
    .header {
        display: flex;
        flex-direction: row;
        text-align: justify;
        align-items: center;
        justify-content: center;
    }

    body{
        background-color: yellow;
    }
  
</style>
</head>

<header class="header">
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="#">ARCHIVE</a></li>
            <li><a href="https://saharadawn.github.io/20photos.github.io/about/">ABOUT</a></li>
            <li><a href="#">GALLERY</a></li>
        </ul>
    </nav>
</header>
